# Nixpacks configuration for Railway deployment
# Ensures Chromium dependencies are available for Puppeteer

[phases.setup]
nixPkgs = [
  "nodejs_20",
  "chromium",
  "libuuid"
]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/nix/var/nix/profiles/default/bin/chromium"




